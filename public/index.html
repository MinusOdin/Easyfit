<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 Import from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/5466772dd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app" class="container-fluid m-0 p-0 overflow-hidden">
    </div>
    <button class="btn-scrolltop btn-scrolltop-on" id="btn_scrolltop">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <script>
      const btn_scrolltop = document.getElementById("btn_scrolltop")
      btn_scrolltop.addEventListener('click', () => {
        window.scrollTo(0, 0)
      })

    window.onscroll = () => {
      add_btn_scrolltop()
    }

    const add_btn_scrolltop = () => {
      if (window.scrollY < 300) {
        btn_scrolltop.classList.remove("btn-scrolltop-on")
      } else {
        btn_scrolltop.classList.add("btn-scrolltop-on")
      }
    }
    </script>

  </body>
  <style>
    html {
      scroll-behavior: smooth;
    }

    .btn-scrolltop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background: salmon;
      color: white;
      border: 1px solid white;
      border-radius: 100%;
      cursor: pointer;
      transform: translateY(100px);
      transition: 0.3s;
    }

    .btn-scrolltop-on {
      transform: translateY(0);
    }
  </style>
</html>
