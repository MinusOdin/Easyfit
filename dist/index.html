<!doctype html><html lang="es"><head><meta charset="utf-8"><link rel="icon" href="/EasyFit.github.io/favicon.ico"><title>easyfit</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/5466772dd5.js" crossorigin="anonymous"></script><script defer="defer" src="/EasyFit.github.io/js/chunk-vendors.3f484f7c.js"></script><script defer="defer" src="/EasyFit.github.io/js/app.d7ecc91a.js"></script><link href="/EasyFit.github.io/css/app.88eac60f.css" rel="stylesheet"></head><body><div id="app" class="container-fluid m-0 p-0 overflow-hidden"></div><button class="btn-scrolltop btn-scrolltop-on" id="btn_scrolltop"><i class="fa-solid fa-arrow-up"></i></button><script>const btn_scrolltop = document.getElementById("btn_scrolltop")
      btn_scrolltop.addEventListener('click', () => {
        window.scrollTo(0, 0)
      })

    window.onscroll = () => {
      add_btn_scrolltop()
    }

    const add_btn_scrolltop = () => {
      if (window.scrollY < 300) {
        btn_scrolltop.classList.remove("btn-scrolltop-on")
      } else {
        btn_scrolltop.classList.add("btn-scrolltop-on")
      }
    }</script></body><style>html {
      scroll-behavior: smooth;
    }

    .btn-scrolltop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background: salmon;
      color: white;
      border: 1px solid white;
      border-radius: 100%;
      cursor: pointer;
      transform: translateY(100px);
      transition: 0.3s;
    }

    .btn-scrolltop-on {
      transform: translateY(0);
    }</style></html>
